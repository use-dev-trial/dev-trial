name: CI checks

on:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  file-changes:
    name: Check location of file changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }} 
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            frontend:
              - 'frontend/**'

  server-CI:
    needs: file-changes
    if: ${{ needs.file-changes.outputs.server == 'true' }}
    name: server-CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.1
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        working-directory: ./server
        run: |
          poetry install --no-interaction --no-root

      - name: Run isort
        working-directory: ./server
        run: |
          poetry run isort --check-only --diff .

      - name: Run autoflake
        working-directory: ./server
        run: |
          poetry run autoflake --remove-all-unused-imports --in-place --recursive --check --exclude=__init__.py --ignore-pass-after-docstring .

      - name: Run black
        working-directory: ./server
        run: |
          poetry run black --check --diff .

  frontend-CI:
    needs: file-changes
    if: ${{ needs.file-changes.outputs.frontend == 'true' }}
    name: frontend-CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize environment variables
        run: echo "Setting up environment variables"
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: "/sign-in"
          NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: "/"
          NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: "/"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Prettier
        working-directory: ./frontend
        run: npx prettier --check .

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint .
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
  